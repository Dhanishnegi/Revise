<script>
    let coin= true;
    let myPromise= new Promise((resolve, reject) => {
        
        setTimeout(function(){
            if(coin){
                resolve();
            }else{
                reject();
            }
        },5000);
    });

    myPromise.then(function(){
        console.log("i can buy");
    }).catch(function(){
        console.log("no i can't");
    });

    console.log(myPromise);
</script>
