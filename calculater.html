<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display{
            width: 25%;
            border: 2px solid black;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 id="display"></h1>
    <div class="keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>
    <div class="operator">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
    <button id="equal">=</button>
</body>
</html>
<script>
    let display= document.getElementById("display")
    let keypadbtn= document.querySelectorAll(".keypad > button")
    let operatorbtn= document.querySelectorAll(".operator > button")
    let equalbtn= document.getElementById("equal");

    let firstNum= "";
    let secondNum= "";
    let Operator= "";

    let isFirstNumber=true;

    for(let i=0; i<keypadbtn.length; i++){
        keypadbtn[i].addEventListener("click", function(e){
            if(isFirstNumber==true){
                firstNum += e.target.innerText;
                display.innerText= firstNum;
            }
            else{
                secondNum +=e.target.innerText;
                display.innerText= secondNum;
            }
        })
    }

    // for operator loop
    for(let i=0; i<operatorbtn.length; i++){
        operatorbtn[i].addEventListener("click", function(e){
            isFirstNumber=false;
        Operator = e.target.innerText;
        })
    }

    equalbtn.addEventListener("click", function(){
        display.innerText= calculate(firstNum, secondNum, Operator);
    })

    function calculate(firstNum, secondNum,Operator){
        switch (Operator){
            case "+":
                return Number(firstNum) + Number(secondNum);
            case "-":
                return Number(firstNum) - Number(secondNum);
            case "*": 
                return Number(firstNum) * Number(secondNum);
            case "/":
                return Number(firstNum) / Number(secondNum);            
        }
    }
</script>
